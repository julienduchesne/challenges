name: Backend (Rust)
on: 
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true

    - uses: actions/checkout@v2

  build:
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - name: Build
      run: make build-backend
      
  test:
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - name: Run tests
      run: make test-backend
